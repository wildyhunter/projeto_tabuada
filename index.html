<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabuada</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h2>Digiete o número e confirme para gerar uma tabuada</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabua do:</label>
                <input
                    type="number"
                    name="number"
                    id="number"
                    placeholder="3"
                />
            </div>
            <div class="form-control">
                <label for="multiplicator">Multiplicar até:</label>
                <input
                    type="number"
                    name="multiplicator"
                    id="multiplicator"
                    placeholder="3"
                    value="10"
                />
            </div>
            <input type="submit" value="caucular" />
        </form>
        <div id="multiplication-table">
            <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
            <div id="multiplication-operations">
                <p>Informe um número para caucular uma tabuada...</p>
            </div>
        </div>
        <script src="js/scrips.js"></script>
    </body>
</html>
